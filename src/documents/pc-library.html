---
title: "PC创意库"
layout: "library"
isPage: "true"
scripts: ["/vendor/masonry.pkgd.js","/scripts/scripts5.js"]
---



<script type="text/template" id="case-list-tpl">
<% _.each(caseList, function (tpl) { %>
  <div class="item case-id-<%= tpl.get('id') %>">
      <a target="_blank" href="<%= tpl.get('link') %>" title="<%= tpl.get('name') %>">
      <div class="item-img"><img src="<%= tpl.get('image') %>"></div>
      <div class="item-dec"><%= tpl.get('description') %></div>
      <div style="display:none">演示地址<font class="sont">>></font></div>
      <div class="item-attr">类别：<%= tpl.get('klass_name') %> <br>色系：<%= tpl.get('color_name') %> <br>行业：<%= tpl.get('category_name') %> </div>
      <div class="item-list-link"><a target="_blank" title="请使用edit账号登陆担路网后再点击查看" href="http://www.demlution.com/company/?theme=<%= tpl.get('code') %>">使用的网站</a></div>
      <div class="item-name">模板编号：<%= tpl.get('name') %></div>
      </a>
  </div>
<% }); %>
</script>


<script type="text/template" id="color-list-tpl">
    <b>按颜色：</b>
    <ul>
        <li <% if (0 == options.color) { %>
          class="active"
            <% } %>
            ><a href="#/t/k<%= options.klass %>/c<%= options.category %>/o0">全部</a></li>
        <% _.each(colorList, function (color) { %>
        <li <% if (color.get('id') == options.color) { %>
          class="active"
            <% } %>
          >
            <a href="#/t/k<%= options.klass %>/c<%= options.category %>/o<%= color.get('id') %>">
                <span style="background:<%= color.get('code') %>">&nbsp;</span>
                <%= color.get('name') %>
            </a>
        </li>
        <% }); %>
    </ul>
</script>


<script type="text/template" id="category-list-tpl">
    <b>按行业：</b>
    <ul>
        <li <% if (0 == options.category) { %>
          class="active"
            <% } %>
            ><a href="#/t/k<%= options.klass %>/c0/o<%= options.color %>">全部</a></li>
        <% _.each(categoryList, function (category) { %>
        <li<% if (category.get('id') == options.category) { %>
          class="active"
            <% } %>
          ><a href="#/t/k<%= options.klass %>/c<%= category.get('id') %>/o<%= options.color %>"><%= category.get('name') %></a></li>
        <% }); %>
    </ul>
</script>


<script type="text/template" id="klass-list-tpl">
<% if (klassList.length > 0) { %>
        <b>按类型：</b>

    <ul>
        <li <% if (parent == options.klass) { %>
          class="active"
            <% } %>
            ><a href="#/t/k<%= parent %>/c<%= options.category %>/o<%= options.color %>">全部</a></li>
        <% _.each(klassList, function (klass) { %>
        <li<% if (klass.id && (klass.id == options.klass)) { %>
          class="active"
            <% } %>
          ><a href="#/t/k<%= klass.id %>/c<%= options.category %>/o<%= options.color %>"><%= klass.name %></a></li>
        <% }); %>
    </ul>
<% } %>
</script>

<div class="wrapbg">
  <div class="clearfix">
  <div class="searchwrap">
    <div class="searchbox">
      <div class="searchli klass-list clearfix" id="klass-wrap">
      </div>

      <div class="searchli color-list clearfix" id="category-wrap">
      </div>

      <div class="searchli color-list clearfix" id="color-wrap">
      </div>
    </div>
  </div>
  <div class="img-items" id="item-wrap">
  </div>
  <div id="pagination-wrap">

  </div>
  </div>
</div>
